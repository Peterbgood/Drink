<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drink Scheduler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .drink-item {
            cursor: grab;
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 5px;
            font-weight: bold;
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
            transition: transform 0.2s, opacity 0.2s;
        }
        .drink-item:hover {
            box-shadow: 0 0 8px rgba(0,0,0,0.3);
            transform: scale(1.02);
        }
        .drink-item.dragging {
            opacity: 0.4;
            transform: scale(0.95);
        }
        .beer { background-color: #ffc107; color: #343a40; }
        .water { background-color: #0dcaf0; }
        .sprite { background-color: #198754; }
        .seltzer-water { background-color: #6c757d; }

        .time-slot {
            min-height: 60px;
            border: 2px dashed #6c757d;
            border-radius: 5px;
            margin-bottom: 10px;
            padding: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-style: italic;
            color: #6c757d;
            position: relative;
        }
        .time-slot.dragover {
            background-color: #e9ecef;
            border-color: #0d6efd;
            border-style: solid;
        }
        .time-slot.has-item {
            border: 2px solid #6c757d;
            font-style: normal;
            color: #000;
        }
        .time-slot .drink-item {
            width: 100%;
            margin: 0;
            cursor: default;
        }
        .time-slot .slot-label {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            transition: opacity 0.2s;
        }
        .time-slot.has-item .slot-label {
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Drink Scheduler</h1>
        <div class="row">
            <div class="col-md-4 mb-4">
                <h2 class="h4">Drinks</h2>
                <div id="drinks-list">
                    <div class="drink-item beer" draggable="true" data-drink="beer">Beer</div>
                    <div class="drink-item water" draggable="true" data-drink="water">Water</div>
                    <div class="drink-item sprite" draggable="true" data-drink="sprite">Sprite</div>
                    <div class="drink-item seltzer-water" draggable="true" data-drink="seltzer-water">Seltzer Water</div>
                </div>
            </div>
            <div class="col-md-8">
                <h2 class="h4">Schedule (7:30 PM - 10:00 PM)</h2>
                <div id="schedule">
                    <div class="time-slot" data-time="7:30 PM"><span class="slot-label">7:30 PM</span></div>
                    <div class="time-slot" data-time="8:00 PM"><span class="slot-label">8:00 PM</span></div>
                    <div class="time-slot" data-time="8:30 PM"><span class="slot-label">8:30 PM</span></div>
                    <div class="time-slot" data-time="9:00 PM"><span class="slot-label">9:00 PM</span></div>
                    <div class="time-slot" data-time="9:30 PM"><span class="slot-label">9:30 PM</span></div>
                    <div class="time-slot" data-time="10:00 PM"><span class="slot-label">10:00 PM</span></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        const drinks = document.querySelectorAll('.drink-item');
        const timeSlots = document.querySelectorAll('.time-slot');

        drinks.forEach(drink => {
            drink.addEventListener('dragstart', (e) => {
                e.dataTransfer.setData('text/plain', JSON.stringify({
                    drink: drink.dataset.drink,
                    text: drink.textContent
                }));
                e.dataTransfer.effectAllowed = 'copy';
                drink.classList.add('dragging');
            });

            drink.addEventListener('dragend', () => {
                drink.classList.remove('dragging');
            });
        });

        timeSlots.forEach(slot => {
            slot.addEventListener('dragover', (e) => {
                e.preventDefault();
                slot.classList.add('dragover');
            });

            slot.addEventListener('dragleave', () => {
                slot.classList.remove('dragover');
            });

            slot.addEventListener('drop', (e) => {
                e.preventDefault();
                slot.classList.remove('dragover');

                if (slot.querySelector('.drink-item')) return;

                const { drink, text } = JSON.parse(e.dataTransfer.getData('text/plain'));
                const newDrink = document.createElement('div');
                newDrink.className = `drink-item ${drink}`;
                newDrink.textContent = text;
                newDrink.draggable = false;

                slot.appendChild(newDrink);
                slot.classList.add('has-item');
            });
        });
    </script>
</body>
</html>
