<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drink Scheduler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .drink-item {
            cursor: grab;
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 5px;
            font-weight: bold;
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
            transition: transform 0.2s;
        }
        .drink-item:hover {
            box-shadow: 0 0 8px rgba(0,0,0,0.3);
            transform: scale(1.02);
        }
        .drink-item.dragging {
            opacity: 0.5;
            transform: scale(0.95);
        }
        .beer { background-color: #ffc107; color: #343a40; }
        .water { background-color: #0dcaf0; }
        .sprite { background-color: #198754; }
        .seltzer-water { background-color: #6c757d; }

        .time-slot {
            min-height: 60px;
            border: 2px dashed #6c757d;
            border-radius: 5px;
            margin-bottom: 10px;
            padding: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-style: italic;
            color: #6c757d;
        }
        .time-slot.dragover {
            background-color: #e9ecef;
            border-color: #0d6efd;
            border-style: solid;
        }
        .time-slot .drink-item {
            width: 100%;
            margin: 0;
            cursor: default;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Drink Scheduler</h1>

        <div class="row">
            <div class="col-md-4 mb-4">
                <h2 class="h4">Drinks</h2>
                <div id="drinks-list">
                    <div class="drink-item beer" draggable="true" data-drink="Beer">Beer</div>
                    <div class="drink-item water" draggable="true" data-drink="Water">Water</div>
                    <div class="drink-item sprite" draggable="true" data-drink="Sprite">Sprite</div>
                    <div class="drink-item seltzer-water" draggable="true" data-drink="Seltzer Water">Seltzer Water</div>
                </div>
            </div>

            <div class="col-md-8">
                <h2 class="h4">Schedule (7:30 PM - 10:00 PM)</h2>
                <div id="schedule">
                    <div class="time-slot" data-time="7:30 PM">7:30 PM</div>
                    <div class="time-slot" data-time="8:00 PM">8:00 PM</div>
                    <div class="time-slot" data-time="8:30 PM">8:30 PM</div>
                    <div class="time-slot" data-time="9:00 PM">9:00 PM</div>
                    <div class="time-slot" data-time="9:30 PM">9:30 PM</div>
                    <div class="time-slot" data-time="10:00 PM">10:00 PM</div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        const drinksList = document.getElementById('drinks-list');
        const timeSlots = document.querySelectorAll('.time-slot');

        // Add dragstart event listener to the parent container
        drinksList.addEventListener('dragstart', (e) => {
            if (e.target.classList.contains('drink-item')) {
                e.target.classList.add('dragging');
                // Set the data to be transferred. We'll send the drink's name.
                e.dataTransfer.setData('text/plain', e.target.dataset.drink);
                e.dataTransfer.effectAllowed = 'copy';
            }
        });

        // Add dragend event listener to the parent container
        drinksList.addEventListener('dragend', (e) => {
            if (e.target.classList.contains('drink-item')) {
                e.target.classList.remove('dragging');
            }
        });

        // Loop through each time slot to add drag-and-drop events
        timeSlots.forEach(slot => {
            slot.addEventListener('dragover', (e) => {
                e.preventDefault(); // This is crucial to allow dropping
                e.dataTransfer.dropEffect = 'copy';
                slot.classList.add('dragover');
            });

            slot.addEventListener('dragleave', () => {
                slot.classList.remove('dragover');
            });

            slot.addEventListener('drop', (e) => {
                e.preventDefault();
                slot.classList.remove('dragover');

                // Get the data that was set during the dragstart event
                const drinkName = e.dataTransfer.getData('text/plain');

                // Find the original drink item based on its name
                const originalDrinkItem = drinksList.querySelector(`[data-drink="${drinkName}"]`);
                
                // If the slot is empty and a drink was dropped, append a copy
                if (slot.children.length === 0 && originalDrinkItem) {
                    const newDrinkItem = originalDrinkItem.cloneNode(true);
                    newDrinkItem.draggable = false;
                    slot.innerHTML = ''; // Clear any existing text
                    slot.appendChild(newDrinkItem);
                    // Update the appearance of the time slot to indicate it's filled
                    slot.style.display = 'flex'; // Ensure flex properties are active
                    slot.style.justifyContent = 'center';
                }
            });
        });
    </script>
</body>
</html>
